version: '3.8'

services:
  tabc-scrape:
    build: .
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - TABC_DB_URL=${TABC_DB_URL:-sqlite:///tabc_restaurants.db}
    volumes:
      - ./data:/app/data
      - ./tabc_scrape.log:/app/tabc_scrape.log
    command: ["tabc-scrape", "serve", "--host", "0.0.0.0", "--port", "5000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s